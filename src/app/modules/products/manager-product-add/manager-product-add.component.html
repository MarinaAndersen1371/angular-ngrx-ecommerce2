<div class="row justify-content-center">
  <div class="col-8 mt-4">
    <h4><strong>Add Product</strong></h4>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group my-2">
        <label for="name">Product Name:</label>
        <input type="text" ngModel #name="ngModel" required name="name" class="form-control" id="name"
          placeholder="Product Name">
        <div *ngIf="name.dirty || name.touched">
          <div class="text-danger" *ngIf="name.errors?.required">
            Product Name required
          </div>
        </div>
      </div>

      <div class="form-group my-2">
        <label for="brand">Brand:</label>
        <input type="text" ngModel #brand="ngModel" required name="brand" class="form-control" id="brand"
          placeholder="Brand">
        <div *ngIf="brand.dirty || brand.touched">
          <div class="text-danger" *ngIf="brand.errors?.required">
            Brand required
          </div>
        </div>
      </div>

      <div class="form-group my-2">
        <label for="category">Category:</label>
        <select name="category" id="category" #category="ngModel" [(ngModel)]="ngSelectCategory"
          class="form-control form-select" required>
          <option disabled value="">Select...</option>
          <option value="Audio">Audio</option>
          <option value="Electronics">Electronics</option>
          <option value="Smart Home">Smart Home</option>
        </select>
        <div *ngIf="category.invalid && (category.dirty || category.touched)">
          <div class="text-danger" *ngIf="category.errors?.required">
            Category required
          </div>
        </div>
      </div>

      <div class="form-group my-2">
        <label for="description">Description:</label>
        <textarea class="form-control" ngModel #description="ngModel" name="description" id="description" minlength="10"
          required placeholder="Description"></textarea>
        <div class="text-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
          <div *ngIf="description.errors?.required">Description required</div>
          <div *ngIf="description.errors?.['minlength']">
            Description must be at least 10 characters long.
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="pricePurchase">Purchase Price:</label>
        <input type="text" step="0.01" name="pricePurchase" ngModel #pricePurchase="ngModel" id="pricePurchase" required
          pattern="^[0-9]+(\.[0-9]{1,2})?$" class="form-control">
        <div class="text-danger" *ngIf="pricePurchase.invalid && (pricePurchase.dirty || pricePurchase.touched)">
          <div *ngIf="pricePurchase.errors?.required">
            Purchase Price required
          </div>
          <div *ngIf="pricePurchase.errors?.['pattern']">Invalid Price format </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="price">Price:</label>
        <input type="text" step="0.01" name="price" ngModel #price="ngModel" required class="form-control" id="price"
          pattern="^[0-9]+(\.[0-9]{1,2})?$">
        <div class="text-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
          <div *ngIf="price.errors?.required">
            Price required </div>
          <div *ngIf="price.errors?.['pattern']">Invalid Price format </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="quantity">Quantity:</label>
        <input type="text" required ngModel #quantity="ngModel" class="form-control" name="quantity" pattern="[0-9]*"
          inputmode="numeric" id="quantity">
        <div class="text-danger" *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
          <div *ngIf="quantity.errors?.required">
            Quantity required </div>
          <div *ngIf="quantity.errors?.['pattern']">
            Invalid Data </div>
        </div>
      </div>

      <div class="form-group col-md-6 my-2">
        <div class="row">
          <div class="col-10">Extra Device Protection:</div>
          <div class="col-2 form-check">
            <input type="checkbox" name="extra" id="extra" [(ngModel)]="ngSelectExtra"
              (change)="ngSelectExtra = !ngSelectExtra" class="form-check-input">
          </div>
        </div>
      </div>

      <div class="form-group my-2">
        <label for="imageUrl">Image Url:</label>
        <input type="text" name="imageUrl" ngModel #imageUrl="ngModel" required class="form-control" id="imageUrl"
          placeholder="Example: assets/images/sample.jpg">
        <div *ngIf="imageUrl.dirty || imageUrl.touched">
          <div class="text-danger" *ngIf="imageUrl.errors?.['required']">
            Image Url required
          </div>
        </div>
      </div>


      <button class="btn btn-primary m-3" [routerLink]="['/shopping/manager-products']">
        <fa-icon [icon]="faHome"></fa-icon> Back To List
      </button>
      <button class="btn btn-success m-3" type="submit" [disabled]="f.invalid">Add Product <fa-icon [icon]="faCartPlus">
        </fa-icon></button>
    </form>
  </div>
</div>
